<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
 <div class="row col-md-6">
    <div class="page-header">
        <h1 data-ng-bind="category.name"></h1>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == category.user._id">
        <a class="btn btn-primary" href="/#!/categories/{{category._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>

    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="category.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="category.user.displayName"></span>
        </em>
    </small>
    <h3>
        <div>
            <a href="#!/jobs/create">
                <button class="btn btn-success btn-large">Create Job</button>
            </a>
        </div>
    </h3>
</div>

</section>
<section data-ng-controller="CategoriesController" data-ng-init="findJob()">
 <div class="col-sm-12 col-md-5  pull-right">
    <div class="page-header">
        <h3>jobs</h3>
    </div>
    <div class="list-group">
        <a data-ng-repeat="job in jobs" href="#!/jobs/{{job._id}}"class="list-group-item">
            <small class="list-group-item-text">
                <span class="glyphicon glyphicon-user"></span>
                <span data-ng-bind="job.title"></span>
            </small>
        </a>
    </div>
</div>

</section>
